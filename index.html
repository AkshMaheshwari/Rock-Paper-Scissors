<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>Welcome to Rock Paper Scissors Game</h1>
    </div>
    <div class="choices">
        <div class="choice">
            <button class="choice-button" data-choice="Rock">
                <img src="./Images/rock.png" alt="Rock" class="icon">
            </button>
        </div>
        <div class="choice">
            <button class="choice-button" data-choice="Paper">
                <img src="./Images/paper.png" alt="Paper" class="icon">
            </button>
        </div>
        <div class="choice">
            <button class="choice-button" data-choice="Scissors">
                <img src="./Images/scissors.png" alt="Scissors" class="icon">
            </button>
        </div>
    </div>
    <div class="reset">
        <button id="resetButton">Reset Game</button>
    </div>
    <div id="scorecard">
        <h2>Scorecard</h2>
        <div class="scores">
            <p>User: <span id="userScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
            <p>Ties: <span id="tieScore">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
